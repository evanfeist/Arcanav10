<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcana â€“ Stage 3 (WebRTC Host/Join)</title>
  <style>
    :root{--bg:#0c1016;--panel:#121a24;--ink:#e6edf3;--muted:#a8b3c2;--accent:#8fd3ff;--ok:#77f3a1;--bad:#ff9fb0;}
    html,body{height:100%} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;background:#0e1520;border-bottom:1px solid #1c2836}
    header h1{margin:0;font-size:16px;letter-spacing:.3px}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px;display:grid;grid-template-columns:340px 1fr;gap:14px}
    .card{background:var(--panel);border:1px solid #1c2836;border-radius:12px;padding:12px}
    .card h2{margin:0 0 8px 0;font-size:14px;color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=text]{flex:1;min-width:200px;background:#0c141e;border:1px solid #27364a;border-radius:8px;padding:8px;color:var(--ink)}
    button{appearance:none;background:#0e1723;border:1px solid #2a3a4e;border-radius:10px;padding:8px 10px;color:var(--ink);font-weight:600;cursor:pointer}
    button:hover{background:#122031} button:disabled{opacity:.5;cursor:not-allowed}
    .pill{display:inline-block;border:1px solid #2a3a4e;border-radius:999px;padding:2px 8px;font-size:12px;color:#cfe1f7}
    .ok{color:var(--ok)} .bad{color:var(--bad)} .muted{color:var(--muted)}
    #log{height:220px;overflow:auto;background:#0a1119;border:1px solid #1b2939;border-radius:8px;padding:8px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;white-space:pre-wrap}
    /* Simple modal for Ace prompt (no CSS frameworks) */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45)}
    .modal.open{display:grid}
    .modal .box{background:#0f1620;border:1px solid #223041;border-radius:12px;max-width:92vw;width:420px;padding:14px}
    .modal .box h3{margin:0 0 6px 0;font-size:15px}
    .modal .box p{margin:0 0 10px 0;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>Arcana â€“ Stage 3 (WebRTC)</h1>
    <div>Status: <span id="status" class="pill">Idle</span></div>
  </header>

  <div class="wrap">
    <!-- Left: connection + controls -->
    <div class="card">
      <h2>Connection</h2>
      <div class="row" style="margin-bottom:8px">
        <input id="signalUrl" type="text" placeholder="wss://YOUR-SIGNALING.example.com" />
        <button id="btnUseUrl">Use URL</button>
      </div>
      <div class="row">
        <button id="btnHost">Host</button>
        <span class="muted">Host ID:</span> <b id="hostId">â€”</b>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="joinId" type="text" placeholder="Enter Host ID to Join" />
        <button id="btnJoin">Join</button>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="btnStart" disabled>Start Game (sync)</button>
        <button id="btnResync" disabled>Re-sync</button>
      </div>

      <div style="margin-top:10px">
        <div id="log"></div>
      </div>
    </div>

    <!-- Right: your existing Stage-2 board goes here -->
    <div class="card" id="boardCard">
      <h2>Board</h2>
      <div id="board">
        <!-- ðŸ”§ Paste your existing Stage-2 playable board HTML here.
             Keep your own CSS/JS references as external files (CSP-safe).
             The transport in app.js will call:
             - window.arcana.serialize()
             - window.arcana.hydrate(state)
             - window.arcana.applyTurn(action)  // host-only authority
             - window.arcana.render()
        -->
        <div class="muted">Paste your Stage-2 game UI into #board. Networking is already wired.</div>
      </div>
    </div>
  </div>

  <!-- Minimal Ace prompt (target side). You can replace with your drawer UI. -->
  <div id="aceModal" class="modal" aria-hidden="true">
    <div class="box">
      <h3>Ace Reaction?</h3>
      <p id="aceText">Your opponent played an action. Use an Ace to block?</p>
      <div class="row">
        <button id="aceNo">Let it resolve</button>
        <button id="aceYes">Use Ace</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
